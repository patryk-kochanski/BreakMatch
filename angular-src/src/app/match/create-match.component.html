<form (submit)="onRegisterSubmit()">
  <br>
  <div class="container" style="width:50%">
    <h2 class="page-header" style="text-align:center">Create match</h2>
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Date</label>
    <input type="date" [(ngModel)]="date" name="date" class="form-control">
  </div>
  <div class="form-group">
    <label>Game</label>
    <input type="text" [(ngModel)]="game" name="game" class="form-control">
  </div>
  <div class="form-group">
    <label>Player 1</label>
    <input type="text" [(ngModel)]="playerOne" name="playerOne" class="form-control">
  </div>
  <div class="form-group">
    <label>Player 2</label>
    <input type="text" [(ngModel)]="playerTwo" name="playerTwo" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit" style="width: 100%">
</div>
</form>
