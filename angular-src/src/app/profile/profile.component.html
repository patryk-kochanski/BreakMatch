<br>
<div *ngIf="user">
  <div style="display:flex">
    <h2 class="page-header" style="flex:1">{{user.name}}: {{user.wins}}W/{{user.loses}}L</h2>
    <ul class="list-group" style="flex:2">
      <li class="list-group-item">{{user.username}}</li>
      <li class="list-group-item">{{user.email}}</li>
    </ul>
  </div>


  <h2>Your matches</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let match of user.matchesSignedFor">{{match}}</li>
  </ul>
</div>
